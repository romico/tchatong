name: CD
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "**/.gitignore"
      - "images/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/tchatong
            docker-compose down
            sudo chmod -R 777 /home/ubuntu/tchatong/app/db/data
            docker-compose up -d --build
